  <div class="sidebar" [class] = "state">
    <div class="sidebar-header">
      <h3 class="sidebar-title">Menu</h3>
    </div>

    <nav class="sidebar-nav">
      @if (state == "main-menu") {
        <a
          href="#"
          class="nav-item"
          routerLink="home/my-committees"
          routerLinkActive="selected"
        >
          <span class="nav-text">My Committees</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="home/create-committee"
          routerLinkActive="selected"
        >
          <span class="nav-text">Create Committee</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="home/create-member"
          routerLinkActive="selected"
        >
          <span class="nav-text">Create Member</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="home/committee-summary"
          routerLinkActive="selected"
        >
          <span class="nav-text">Committee Summary</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="home/search-decision"
          routerLinkActive="selected"
        >
          <span class="nav-text">Search Decision</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="home/members-list"
          routerLinkActive="selected"
        >
          <span class="nav-text">Members List</span>
        </a>
      } @else if (state == "committee-menu") {
        <a
          href="#"
          class="nav-item"
          routerLink="committee-details/committee-overview"
          routerLinkActive="selected"
        >
          <span class="nav-text">Committee Overview</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="committee-details/add-member"
          routerLinkActive="selected"
        >
          <span class="nav-text">Edit Committee</span>
        </a>
        <a
          href="#"
          class="nav-item"
          routerLink="committee-details/committee-summary"
          routerLinkActive="selected"
        >
          <span class="nav-text">Committee Summary</span>
        </a>

        <a
          href="#"
          class="nav-item"
          routerLink="home/my-committees"
          routerLinkActive="selected"
        >
          <span class="nav-text">Back to Home</span>
        </a>
      }
    </nav>
  </div>
