<div class="committee-card">
  <div class="card-header">
    <h2 class="committee-name">{{ committeeSummary.name }}</h2>
    <span
      class="status-badge"
      [class]="'status-' + committeeSummary.status.toLowerCase()"
    >
      {{ committeeSummary.status }}
    </span>
  </div>

  <div class="card-content">
    <div class="description">
      <p>{{ committeeSummary.description }}</p>
    </div>

    <div class="info-grid">
      <div class="info-item">
        <span class="label">Members</span>
        <span class="value">{{ committeeSummary.numberOfMembers }}</span>
      </div>

      <div class="info-item">
        <span class="label">Max Meetings</span>
        <span class="value">{{ committeeSummary.maxNoOfMeetings }}</span>
      </div>

      <div class="info-item">
        <span class="label">Created</span>
        <span class="value">{{ committeeSummary.createdDate | date }}</span>
      </div>
    </div>
  </div>
</div>
