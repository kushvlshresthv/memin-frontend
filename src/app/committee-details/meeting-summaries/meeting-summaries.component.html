<h3 class="heading">Meetings</h3>
@if(dataLoaded) {
<div class="meeting-summaries">
  @for(meetingSummary of meetingSummaries; track meetingSummary.id) {
  <app-meeting-summary [meetingSummary]="meetingSummary" class="meeting-card">
  </app-meeting-summary>
  } @empty {
  <p class="empty-state">No meeting summaries available.</p>
  }
</div>
}
