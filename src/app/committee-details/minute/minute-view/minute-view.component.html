<!-- when this template is rendered for the first time, minuteData()() may not have been populated by the server, and it may be undefined   -->
<div class="minute-options">
    <div class="option" (click)="onWordFileDownload($event)">Convert to Word File</div>
    <div class="option">Download pdf</div>
    <div class="option">Print directly </div>
</div>
@if (minuteData() != undefined && minuteData().minuteLanguage === "NEPALI") {
  <app-minute-nepali-1 [minuteData]="minuteData()" class="minute"></app-minute-nepali-1>
} @else if (
  minuteData() != undefined && minuteData().minuteLanguage === "ENGLISH"
) {
  <app-minute-english-1 [minuteData]="minuteData()" class="minute"></app-minute-english-1>
}
<div></div>
