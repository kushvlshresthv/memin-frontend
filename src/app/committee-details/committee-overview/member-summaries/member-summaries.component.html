<h1 class="committee-members-summary-heading"> Committee Members </h1>
@for(memberOfCommittee of membersOfCommittee(); track memberOfCommittee) {
  <app-member-summary [memberOfCommittee]="memberOfCommittee"></app-member-summary>
} @empty {
  <div class="empty-state">
    <span>No members in the committee</span>
  </div>
}
