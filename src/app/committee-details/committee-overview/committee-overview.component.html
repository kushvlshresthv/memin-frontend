@if (dataLoaded) {
  <div class="pair">
    <div class="details">
      <div class="committee-name" [appRecognizeNepaliText]="committeeDetails.name">{{ committeeDetails.name }}</div>
      <div class="committee-description" [appRecognizeNepaliText] = "committeeDetails.description">
        {{ committeeDetails.description }}
      </div>
      <div class="detail-item">
        <span class="label">Created Date:</span>
        <span class="value">{{ committeeDetails.createdDate }}</span>
      </div>
    </div>

    <app-calendar [meetingDates]="meetingDates"></app-calendar>
  </div>

  <app-member-summaries
    [memberSummaries]="committeeDetails.members"
  ></app-member-summaries>

  <!-- <app-meeting-summaries [meetingSummaries]="committeeDetails.meetings"></app-meeting-summaries> -->
}
