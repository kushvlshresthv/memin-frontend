<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Welcome Back</h2>

    <form class="login-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input
          id="control-username"
          type="text"
          formControlName="username"
          placeholder="Username"
          class="form-input"
          [class.error]="username.touched && username.dirty && username.invalid"
        />
        @if(username.touched && username.dirty) {
        @if(username.errors?.['required']) {
        <p class="error-message">Username is required</p>
        } }
      </div>

      <div class="input-group">
        <input
          id="control-password"
          type="password"
          formControlName="password"
          placeholder="Password"
          class="form-input"
          [class.error]="password.touched && password.dirty && password.invalid"
        />
        @if(password.touched && password.dirty) {
        @if(password.errors?.['required']) {
        <p class="error-message">Password is required</p>
        } }
      </div>

      <button type="submit" class="submit-btn" [disabled]="formData.invalid">
        Sign In
      </button>
    </form>
  </div>
</div>
